<div class="chatMessage">
  {{#if actorName}}
  <div class="actor">
    <div class="image" style="background-image: url({{actorImage}});"></div>
    <div class="name">
      {{actorName}}
    </div>
  </div>
  {{/if}}
  <div>
    <div>
      <strong>{{title}}</strong>
    </div>
    <div>
      {{{message}}}
    </div>
  </div>
</div>
