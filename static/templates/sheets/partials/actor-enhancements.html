<div class="container-fluid">
    <div class="row">
        <h2 class="col">
            {{localize 'SHEET.Enhancements'}}
        </h2>
    </div>
    <div class="tablebackgrounds tableitems">
        <div class="row tableheading">
            <div class="col-10">
                {{localize 'SHEET.Enhancement'}}
            </div>
            <div class="col-2">
                {{localize 'SHEET.Actions'}}
            </div>
        </div>
        <section class="background-list item-list">
            {{#each items as |item id|}}
            {{#if  (eq item.type "Enhancements")}}
            <div class="row tablerow">
                <div class="col-10 tableheader">
                    <a class="onChangeActiveDescription">{{item.name}}</a>
                </div>
                <div class="col-2 tableinput">
                    <a class="clickRemoveItem" data-id="{{item._id}}">
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
                <div class="col-12 tabledescripion">
                    <div>
                        {{{item.system.details.description.value}}}
                    </div>
                </div>
            </div>
            {{/if}}
            {{/each}}
        </section>
    </div>
</div>
