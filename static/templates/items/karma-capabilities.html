<form class="{{cssClass}}" autocomplete="off">
    {{> systems/edrpg/templates/items/partials/item-all-header.html}}
    <!-- TABS -->
    <section class="tab-sections">
        <nav class="sheet-tabs tabs" ondragstart="return false;" ondrop="return false;">
            <a class="item active" data-tab="main">{{localize "ITEM.Description"}}</a>
            <a class="item" data-tab="details">{{localize "ITEM.Details"}}</a>
        </nav>
        <section class="content">
            <div class="tab main save-scroll" data-tab="main">
                {{> systems/edrpg/templates/items/partials/item-all-description.html}}
            </div>
            <div class="tab details save-scroll" data-tab="details">
                {{> systems/edrpg/templates/items/partials/item-karma.html}}
            </div>
        </section>
    </section>
</form>
